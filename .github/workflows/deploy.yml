name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            knowledge-base/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client for GitHub Pages
        working-directory: client
        env:
          VITE_STORAGE: local
          GITHUB_PAGES: true
        run: npm run build

      - name: Install knowledge-base dependencies
        working-directory: knowledge-base
        run: npm ci

      - name: Build knowledge-base for GitHub Pages
        working-directory: knowledge-base
        env:
          VITE_STORAGE: local
          GITHUB_PAGES: true
        run: npm run build

      - name: Combine builds
        run: |
          mkdir -p client/dist/kb
          cp -r knowledge-base/dist/* client/dist/kb/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
